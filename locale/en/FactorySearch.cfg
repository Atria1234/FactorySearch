[mod-setting-description]
fs-initial-zoom=The zoom level to open results at. A larger value represents zooming further in.\nUsually between 0.3 and 3.\n[color=green]Default = 0.6[/color]
fs-clear-highlights-with-gui=Removes highlight boxes and arrow when the interface is closed.\n[color=green]Default = Off[/color]
fs-highlight-duration=Number of seconds that highlight boxes and arrow exist for.\n[color=green]Default = 12[/color]

